<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Main</title>
        <link href="../web/css/bootstrap.min.css" rel="stylesheet">
        <link href="../web/css/pixie-main.css" rel="stylesheet">
    </head>

    <body>
        <div class="main-box">
            <ul class="nav nav-pills">
                <li class="active">
                    <a data-toggle="pill" href="#status">
                        <img src="../web/images/status.png" alt>Status</a>
                </li>
                <li>
                    <a data-toggle="pill" href="#network">
                        <img src="../web/images/network.png" alt>Customer AP</a>
                </li>
                <li id="liService">
                    <a data-toggle="pill" href="#service">
                        <img src="../web/images/service.png" alt>Properties</a>
                </li>
                <li>
                    <a data-toggle="pill" href="#other">
                        <img src="../web/images/other.png" alt>Reboot</a>
                </li>
            </ul>
            <div class="tab-content">
                <table class="table">
                    <tbody>
                        <tr>
                            <td class="border-none">HW Version:</td>
                            <td class="text-right" id="hw_ver_id"></td>
                        </tr>
                        <tr>
                            <td class="border-none">SW Version :</td>
                            <td class="text-right" id="fw_ver_id"></td>
                        </tr>
                    </tbody>
                </table>

                <div id="service" class="tab-pane fade in active">
                    <div class="form-group"></div>
                    <div class="box-1">
                        <div class="form-group"></div>
                        <div class="form-group">
                            <label for="defaultFormCardEmailEx" class="grey-text font-weight-light">Tare Values</label>
                            <input type="text" id="tare_value" class="form-control" placeholder="Value" readonly>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="text-center">
                                        <button class="btn btn-block" type="button" id="service_btn" title="Apply">Re-Tare Scale Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </br>

                    <div class="form-group">
                        <label for="defaultFormCardEmailEx" class="grey-text font-weight-light">Sleep Duration (mins)</label>
                        <input type="text" id="sleep_duration" class="form-control" placeholder="duration">
                    </div>

                    <div class="form-group">
                        <label for="defaultFormCardEmailEx" class="grey-text font-weight-light">Tranmit Delay (mins)</label>
                        <input type="text" id="transmit_duration" class="form-control" placeholder="duration">
                    </div>

                    <div class="form-group">
                        <label for="defaultFormCardEmailEx" class="grey-text font-weight-light">Offline Counts</label>
                        <input type="text" id="offline_cnt" class="form-control" placeholder="count">
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                                <button class="btn btn-block" type="button" id="service_btn" title="Apply">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html></div><script src="../web/js/jquery.min.js"></script>
<script src="../web/js/bootstrap.min.js"></script><script src="../web/js/pixie-custom.js"></script>
<script type="text/javascript"></script></body></html>
