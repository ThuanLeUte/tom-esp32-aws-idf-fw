<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href=web/css/bootstrap.min.css rel=stylesheet>
    <link href=web/css/pixie-main.css rel=stylesheet>
</head>

<body>
    <div class=main-box>
        <ul class="nav nav-pills">
            <li>
                <a data-toggle=pill href=status>
                    <img src=web/images/status.png alt>Status</a>
            </li>
            <li>
                <a data-toggle=pill href=network>
                    <img src=web/images/network.png alt>Network</a>
            </li>
            <li id="liService">
                <a data-toggle=pill href=service>
                    <img src=web/images/service.png alt>Service</a>
            </li>
            <li class=active>
                <a data-toggle=pill href=other>
                    <img src=web/images/other.png alt>Other</a>
            </li>
        </ul>
        <div class=tab-content>
            <div id=other class="tab-pane fade in active">

                <h4>
                    <img src=web/images/reboot.png alt>OTHER</h4>
                    <div class="row"> 
                    <div class="col-md-6">
                    <span>Reboot</span>
                        <a class="btn btn-block" type="button" id="reboot_btn" title=Reboot
                            href=javascript:void(0);>Reboot</a>
                    </div>
                    <div class="col-md-6">
                        <span>Reset</span>
                        <a class="btn btn-block" type="button" id="reset_btn" title=Reset href=javascript:void(0);>Reset</a>
                    </div>
                    </div>
            </div>
        </div>
         </div>
         <script src=web/js/jquery.min.js> </script>
         <script src=web/js/bootstrap.min.js> </script>
         <script src=web/js/pixie-custom.js> </script>
         <script type="text/javascript"></script>

</body>

</html>
