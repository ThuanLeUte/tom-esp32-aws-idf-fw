<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href=web/css/bootstrap.min.css rel=stylesheet>
        <link href=web/css/pixie-main.css rel=stylesheet>
    </head>

    <body>
        <div
            class="login-box">
            <!-- Default form login -->
            <form class="text-center border border-light">
                <p class="h2">Gateway Login</p>
                <!-- Email -->
                <div class="form-group">
                    <input type="email" id="ssid" class="form-control" placeholder="E-mail">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <input type="password" id="pass" class="form-control" placeholder="Password">
                </div>
                <!-- Sign in button -->
                <button class="btn btn-block" type="button" id="btnLogin"  onclick="btn_login()" > Login</button>
            </form>
            <!-- Default form login -->
        </div>
        <script src="web/js/jquery.min.js"></script>
        <script src="web/js/bootstrap.min.js"></script>
        <script type="text/javascript">

            function btn_login() {
                var email =  document.getElementById("ssid").value;
                var pwd =  document.getElementById("pass").value;
               
                if (email == "admin" && pwd == "admin123") {
                    window.open("http://192.168.4.1/system", "_self");
                } else {
                    alert("User Name or Password incorrect");
                }
            }
            
        </script>
    </body>
</html>
